<html>
<head>
	<title>Memory</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="header"></header>
	<section id="main-container" class="flex-container posRel">
		<div id="main-content" class="posAbs main-content">
			<h1>MEMEMEMORY</h1>
			<div id="show-score">
				<h2>Your score:</h2>
				<p></p>
			</div>
			<div id="add-score">

				<p>You made it into the highscore list</p>
				<fieldset>
					<label for="name">Enter your name</label>
					<input id="nameInput" type="text" name="name">
					<button id="button">Add</button>
				</fieldset>
			</div>
			<div id="highscore-board">
				<h2>Highscore</h2>
				<ul>
				</ul>
			</div>
		</div>
	</section>
<script type="text/javascript" src="js/mo.min.js" ></script>
<script type="text/javascript" src="src/js/main.js" ></script>

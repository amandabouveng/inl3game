<!DOCTYPE html>
<html>
<head>
	<title>Memory</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>

<style type="text/css">
	div {
	border: solid 2px black;
	padding: 20px;
	margin: 20px;
	width: 50px;
	height: 50px;
	display: inline-block;
	font-size: 40px;
	text-align: center
}
</style>

<script>

var cardBank;
var cards;
var shuffle;
var check = 0;

init();

function init() {

	 var cardLoader = new XMLHttpRequest();
	 cardLoader.overrideMimeType("application/json");
	 cardLoader.open('GET', 'cards.json', true);
	 cardLoader.onreadystatechange = function () {
	 	 if (cardLoader.readyState == 4 && cardLoader.status == 200) {

	 	 	cardBank = JSON.parse(cardLoader.responseText);

	 	 	fetchCards();

	 	 }
	 }  
	 cardLoader.send();
}

function fetchCards() {
	cards = cardBank.Cards;
	shuffle(cards);

	var board = document.createElement('section');
	board.setAttribute('id', 'board');
	document.body.appendChild(board);

	for (var i in cards) {
	 	var _icon = cards[i].icon;
	 	console.log(_icon);
	 	var card = document.createElement('div');
	 	card.innerHTML = _icon;
		board.appendChild(card);
	 }

	 var elems = document.getElementById('board').getElementsByTagName("i");

		for(i=0; i<elems.length; i++) {
			if(elems[i].classList.contains('fa')) {
				elems[i].addEventListener('click', function() {
					console.log(this);
				});
			}
	}

	function shuffle(a) {
    var j, x, i;
    for (i = a.length; i; i -= 1) {
        j = Math.floor(Math.random() * i);
        x = a[i - 1];
        a[i - 1] = a[j];
        a[j] = x;
    }
}
}
	
</script>
